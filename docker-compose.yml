services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pocketsaver
      POSTGRES_PASSWORD: hunter2
      POSTGRES_DB: pocketsaver
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pocketsaver"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend

volumes:
  db-data: