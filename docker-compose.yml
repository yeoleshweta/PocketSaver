# docker-compose.yml
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pocketsaver
      POSTGRES_PASSWORD: hunter2
      POSTGRES_DB: pocketsaver
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocketsaver"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"         # map container’s 5000 → host 5001
    env_file:
      - ./backend/.env      # holds JWT_SECRET, etc.
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app
    command: npm run dev

  frontend:
    platform: linux/amd64   # if you’re on Apple Silicon
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"         # map container’s 3000 → host 3001
    environment:
      NEXT_PUBLIC_API_URL: http://backend:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  db-data: