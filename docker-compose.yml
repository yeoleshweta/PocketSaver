version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pocketsaver
      POSTGRES_PASSWORD: hunter2
      POSTGRES_DB: pocketsaver
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocketsaver"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"            # container’s 5000 → host 5001
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app # live‐reload backend
    command: npm run dev

  frontend:
    platform: linux/amd64     # ensure Node image matches LightningCSS binary
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"            # container’s 3000 → host 3001
    env_file:
      - ./frontend/.env.local
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app        # live‐reload frontend
      - /app/node_modules      # preserve container’s modules
    command: npm run dev

volumes:
  db-data: